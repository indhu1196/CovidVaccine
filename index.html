<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="overall-wrapper" >
        <h1 id="main-head">THE GREAT RACE TO A COVID VACCINE</h1>
        <div id="main-wrapper">
            <div id="left-content">
                <h1 id="lihead">Candidate</h1>
                <ul id="can-li"></ul>
            </div>

            <div id="tab-content">
                <h1 id="name"></h1>
                <div id="sub-tab">
                    <div>
                        <h2>Country</h2>
                        <p id="country"></p>
                    </div>
                    <div>
                        <h2>Sponsor</h2>
                        <p id="sponsor"></p>
                    </div>
                    <div>
                        <h2>Funding</h2>
                        <p id="funding"></p>
                    </div>
                </div>

                <h2 id="trialphase">Trial Phase</h2>
                <div id="trial">
                    <div class="diffPhases">
                        <h5>EARLY RESEARCH</h5>
                        <img src="img/early.png" alt="" />
                    </div>
                    <div class="diffPhases">
                        <h5>PRE-CLINICAL TRIALS</h5>
                        <img src="img/pre-clinical.png" alt="" />
                    </div>
                    <div class="diffPhases">
                        <h5>PHASE 1</h5>
                        <img src="img/phase1.png" alt="" />
                    </div>
                    <div class="diffPhases">
                        <h5>PHASE 2</h5>
                        <img src="img/phase2.png" alt="" />
                    </div>
                    <div class="diffPhases">
                        <h5>PHASE 3</h5>
                        <img src="img/phase3.png" alt="" />
                    </div>
                    <div class="diffPhases">
                        <h5>PHASE 4</h5>
                        <img src="img/phase4.png" alt="" />
                    </div>
                </div>
                <div id="myProgress">
                    <div id="myBar"></div>
                </div>
                <div id="phases">
                    <div id="leftphase">
                        <h2 id="phaseName"></h2>
                        <p id="phase1liner"></p>
                    </div>
                    <div id="rightphase">
                        <p id="phaseDesc1"></p>
                        <p id="phaseDesc2"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="js/script.js"></script>
</html>
